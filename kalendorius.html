<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="kalendorius/style.css">
	<link rel="stylesheet" href="kalendorius/snow.css">
	<script src="kalendorius/days.js"></script>
	<script src="kalendorius/main.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.js"
		integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

	<!-- Lightweight client-side loader that feature-detects and load polyfills only when necessary -->
	<script
		src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>

	<!-- Load the element definition -->
	<script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"></script>

	<script>
		$(document).ready(function () {
			for (i = 1; i <= 25; i++) {
				const dayIndex = i
				$(`#day${dayIndex}-button`).click(function () {

					var day = days[dayIndex]
					if (day) {
						$("#modal-content").append(renderDay(dayIndex, day))
						$("#day-modal").css("display", "block")
					} else {
						console.log("TODO error message")
					}
				})

				$("span.close").click(function () {
					$("#day-modal").css("display", "none")
					$("#day-content").remove()
				})
			}
		});
	</script>
</head>

<body>
	<div class="snow"></div>
	<div class="container">
		<p>Advento kalendorius</p>
		<div class="center">
			<table>
				<tr>
					<td><button id="day1-button" class="day-button">1</button></td>
					<td><button id="day2-button" class="day-button">2</button></td>
					<td><button id="day3-button" class="day-button">3</button></td>
					<td><button id="day4-button" class="day-button">4</button></td>
					<td><button id="day5-button" class="day-button">5</button></td>
				</tr>
				<tr>
					<td><button id="day6-button" class="day-button">6</button></td>
					<td><button id="day7-button" class="day-button">7</button></td>
					<td><button id="day8-button" class="day-button">8</button></td>
					<td><button id="day9-button" class="day-button">9</button></td>
					<td><button id="day10-button" class="day-button">10</button></td>
				</tr>
				<tr>
					<td><button id="day11-button" class="day-button">11</button></td>
					<td><button id="day12-button" class="day-button">12</button></td>
					<td><button id="day13-button" class="day-button">13</button></td>
					<td><button id="day14-button" class="day-button">14</button></td>
					<td><button id="day15-button" class="day-button">15</button></td>
				</tr>
				<tr>
					<td><button id="day16-button" class="day-button">16</button></td>
					<td><button id="day17-button" class="day-button">17</button></td>
					<td><button id="day18-button" class="day-button">18</button></td>
					<td><button id="day19-button" class="day-button">19</button></td>
					<td><button id="day20-button" class="day-button">20</button></td>
				</tr>
				<tr>
					<td><button id="day21-button" class="day-button">21</button></td>
					<td><button id="day22-button" class="day-button">22</button></td>
					<td><button id="day23-button" class="day-button">23</button></td>
					<td><button id="day24-button" class="day-button">24</button></td>
					<td><button id="day25-button" class="day-button">25</button></td>
				</tr>
			</table>

			<div id="day-modal" class="modal">
				<div id="modal-content" class="modal-content">
					<span class="close">&times;</span>
				</div>
			</div>

		</div>
	</div>
</body>
